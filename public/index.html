<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/icon/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/icon/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/icon/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/icon/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/icon/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/icon/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="img/icon/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="img/icon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="img/icon/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="img/icon/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="img/icon/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="Nipple Hair World Record Attempt"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="img/icon/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="img/icon/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="img/icon/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="img/icon/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="img/icon/mstile-310x310.png" />

        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <title>Nipple Hair WR Attempt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/jqueryV3.3.1.js"></script>
        <script src="js/moment.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" >
                    <div class="page-header">
                        <h1><img id="GuinnesLogo" src="/img/WRAttempt.png" alt="Image not found"> Longest Nipple Hair</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 animated" >
                    <div id="chartDiv" class="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span> Progress <span id="chartResize" class="glyphicon glyphicon-resize-full" aria-hidden="true"></span> </div>
                        <div class="panel-body">
                            <div class="preloader">
                                <div class="loader"> </div>
                            </div>
                            <canvas style="display:none;" id="progress"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> My Length vs. Current WR</div>
                        <div class="panel-body">
                            <div class="preloader">
                                <div class="loader"> </div>
                            </div>
                            <div id="currentLengthBar" class="progress" style="display:none">
                                <div id="currentLengthBarVal" class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="170" ><span id="myCurrent"><img src="/img/head.png" alt="Image not found"></span></div>
                                <span id="progressBarWR"><img src="/img/GWR.png" alt="Image not found">170mm</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="panel panel-default">
                        <div class="panel-heading"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Stats</div>
                        <div id="Estimates" class="panel-body">
                            <div class="preloader">
                                <div class="loader"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
